<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../../Trabajo-final/images/favicon.ico" type="image/x-icon">
</head>
<body>

    <main class="contenedor seccion">
        <h1>Contacto</h1>
     
        <form class="formulario">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Tu Nombre" id="nombre" required>
                <label for="email">E-mail</label>
                <input type="email" placeholder="Tu Email" id="email" required>
                <label for="telefono">Teléfono</label>
                <input type="tel" placeholder="Tu Teléfono" id="telefono" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>
            <fieldset>
                <legend>*</legend>
                <p>Llene el formulario y describa como desea ser contactado, incluyendo el dia y horario.</p>
               
            </fieldset>
            <input type="submit" value="Enviar" required>
        </form>
    </main>
    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="../index.html">inicio</a>
                <a href="propiedades-2.html">propiedades</a>
                <a href="acerca.html">acerca de nosotros</a>
            </nav>
        </div>
        <p>&copy; 2023 RED BLAZER BIENES RAICES</p>
    </footer>
    <script src="js/validacion.js"></script>
</body>
</html>
